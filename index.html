<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div><form >
          <label>Length:
            <input type="number" min="8" max="128" id="length" value="8">
          </label>
          <br>
          <label>
            <input type="checkbox" id="lowercase"> Lowercase
          </label>
          <label>
            <input type="checkbox" id="uppercase"> Uppercase
          </label>
          <label>
            <input type="checkbox" id="numeric"> Numeric
          </label>
          <label>
            <input type="checkbox" id="special"> Special Characters
          </label>
          <br>
          
          <br>
    
        </form>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <br>
          <button id="generate" class="btn"  onclick="generate()">Generate Password</button>
        <br>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
